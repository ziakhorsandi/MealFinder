<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/main.css" />
<title>Meal Finder</title>
</head>
<body>
<header>
<div class="container">
<h1>Meal Finder</h1>
<!-- search meal -->
<div class="search bg-cl-sec-3">
  <div class="search__icon font-cl-sec-1"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M15.5 14H14.71L14.43 13.73C15.41 12.59 16 11.11 16 9.5C16 5.91 13.09 3 9.5 3C5.91 3 3 5.91 3 9.5C3 13.09 5.91 16 9.5 16C11.11 16 12.59 15.41 13.73 14.43L14 14.71V15.5L19 20.49L20.49 19L15.5 14ZM9.5 14C7.01 14 5 11.99 5 9.5C5 7.01 7.01 5 9.5 5C11.99 5 14 7.01 14 9.5C14 11.99 11.99 14 9.5 14Z" fill="#6C6C6C"/>
</svg>

  </div>
  <input class="search__input font-cl-sec-2" type="text" placeholder="Search your meal ..."/><!-- Search Result -->
</div>
<div class="searchResult" style="display:none">
  <h2 class="title" id="search__title"></h2>
  <div class="results" style="display:flex;flex-wrap:wrap"></div>
</div></div>
</header>
<!-- Random Meal --><div class="randomMeal">
<div class="container">
<h2 class="title">Random Meal</h2>
<div class="randomMeal__carousel">
<div class="siemass mask">
</div>
<button class="prev">
<img id='prev' src="assets/images/nav_before.svg" alt="before" />
</button>
<button class="next">
<img id='next' src="assets/images/nav_next.svg" alt="next" />
</button>
</div>
</div>
</div><!-- Category --><div class="category">
<div class="container">
<h2 class="title">Category</h2>
<div class="category__list font-cl-sec-1 siema2">
</div>
<h2 class="title list__name"></h2>
<div class="list__items"></div></div>
</div>
<script src="js/vendors/siema.min.js"></script>
<script src="js/main.js"></script>
<script src="js/modules/category.js"></script>
<script src="js/modules/siemaUpdate.js"></script>
<script src="js/modules/search-box.js"></script>
<script src="js/modules/randomMeal.js"></script></body>
</html>
